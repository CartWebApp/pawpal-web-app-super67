  <script>
    // Modal markup insertion
    const modalHtml = `
      <div id="petModal">
        <div class="dialog">
          <h2>Add / Edit Pet</h2>
          <form id="modalForm">
            <div class="grid-2">
              <div style="display:flex;flex-direction:column"><label for="mName">Name</label><input id="mName" name="name" type="text" required></div>
              <div style="display:flex;flex-direction:column"><label for="mSpecies">Species</label><input id="mSpecies" name="species" type="text"></div>
              <div class="grid-full" style="display:flex;flex-direction:column"><label for="mBreed">Breed</label><input id="mBreed" name="breed" type="text"></div>
              <div style="display:flex;flex-direction:column"><label for="mGender">Gender</label><select id="mGender" name="gender"><option>Male</option><option>Female</option><option>Unknown</option></select></div>
              <div style="display:flex;flex-direction:column"><label for="mWeight">Weight</label><input id="mWeight" name="weight" type="text"></div>
            </div>
            <div class="form-actions">
              <button type="button" id="modalCancel">Cancel</button>
              <button type="submit" id="modalSave">Save</button>
            </div>
          </form>
        </div>
      </div>
    `;
    document.body.insertAdjacentHTML('beforeend', modalHtml);

    const modal = document.getElementById('petModal');
    const modalForm = document.getElementById('modalForm');
    const modalCancel = document.getElementById('modalCancel');
    const inputs = {
      name: document.getElementById('mName'),
      species: document.getElementById('mSpecies'),
      breed: document.getElementById('mBreed'),
      gender: document.getElementById('mGender'),
      weight: document.getElementById('mWeight')
    };

    // pet storage
    const STORAGE_KEY = 'pawpal_pets_v1';
    const CARD_COUNT = 12;
    function loadPets(){
      try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)) || Array(CARD_COUNT).fill(null); }catch(e){return Array(CARD_COUNT).fill(null)}
    }
    function savePets(arr){ localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); }

    const cards = Array.from(document.querySelectorAll('.pet-card'));
    let pets = loadPets();

    function renderCards(){
      cards.forEach((card, idx)=>{
        const data = pets[idx];
        const circle = card.querySelector('.circle');
        const label = card.querySelector('p');
        if(data){
          // show initials and name
          circle.style.background = '#fff';
          circle.textContent = data.name ? data.name[0].toUpperCase() : '';
          label.textContent = data.name || 'Pet';
          card.classList.add('has-pet');
        } else {
          // show plus icon
          circle.style.background = 'transparent';
          circle.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5v14M5 12h14" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
          label.textContent = 'Add a pet';
          card.classList.remove('has-pet');
        }
      });
    }

    function openModalFor(index){
      openIndex = index;
      const data = pets[index];
      inputs.name.value = data?.name || '';
      inputs.species.value = data?.species || '';
      inputs.breed.value = data?.breed || '';
      inputs.gender.value = data?.gender || 'Male';
      inputs.weight.value = data?.weight || '';
      modal.style.visibility = 'visible';
      modal.style.opacity = '1';
      inputs.name.focus();
    }

    function closeModal(){
      modal.style.opacity = '0';
      setTimeout(()=>{ modal.style.visibility = 'hidden'; }, 180);
      openIndex = null;
    }

    let openIndex = null;
    // wire cards
    cards.forEach((card, idx)=>{
      card.addEventListener('click', ()=> openModalFor(idx));
      card.addEventListener('keyup', (e)=>{ if(e.key === 'Enter' || e.key === ' ') openModalFor(idx); });
    });

    // cancel
    modalCancel.addEventListener('click', ()=> closeModal());

    // save
    modalForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      if(openIndex === null) return closeModal();
      const obj = {
        name: inputs.name.value.trim(),
        species: inputs.species.value.trim(),
        breed: inputs.breed.value.trim(),
        gender: inputs.gender.value,
        weight: inputs.weight.value.trim()
      };
      pets[openIndex] = obj;
      savePets(pets);
      renderCards();
      closeModal();
    });

    // initial render
    // if stored value shorter/longer than CARD_COUNT, normalize
    if(!Array.isArray(pets) || pets.length !== CARD_COUNT){ pets = Array(CARD_COUNT).fill(null); savePets(pets); }
    renderCards();
