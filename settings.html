<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings â€” PawPal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <aside class="sidebar" aria-label="Main navigation">
            <div class="brand">
                <div style="width:40px;height:40px;border-radius:8px;background:#fff" aria-hidden></div>
                <div>
                    <div style="font-weight:700">PawPal</div>
                    <div style="font-size:12px;opacity:0.9">Pet Wellness</div>
                </div>
            </div>

            <input class="search" placeholder="Search for..." aria-label="Search">

            <nav class="nav-list" aria-label="Sections">
                <a class="nav-item" href="summary.html">Summary</a>
                <a class="nav-item active" href="settings.html">Manage Pets</a>
                <a class="nav-item" href="#">Manage Subscription</a>
            </nav>
        </aside>

        <main class="main">
            <h1 class="settings-title">Settings</h1>

            <div class="layout">
                    <div>
                    <div style="display:flex;gap:18px;margin-bottom:18px;align-items:flex-start">
                        <div class="profile-card">
                            <div class="avatar" id="avatarPreview" aria-hidden>
                                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12a4 4 0 100-8 4 4 0 000 8z" stroke="#9fb3d3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 20a8 8 0 0116 0" stroke="#9fb3d3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </div>
                            <div class="upload-area">
                                <label for="photoInput" style="font-weight:600;color:#24455f">Pet Profile Photo</label>
                                <input id="photoInput" type="file" accept="image/*" style="display:none">
                                <button class="btn-upload" id="choosePhotoBtn">Upload Photo</button>
                                <a class="link-remove" id="removePhotoBtn">remove</a>
                            </div>
                        </div>

                        <div class="panel details-card" style="flex:1">
                            <h3>Pet Details</h3>
                            <form id="petForm" novalidate>
                                <div class="form-grid">
                                    <div class="form-row">
                                        <label for="petName">Name</label>
                                        <input id="petName" name="petName" type="text" value="Justin">
                                    </div>
                                    <div class="form-row">
                                        <label for="species">Species</label>
                                        <input id="species" name="species" type="text" value="Dog">
                                    </div>

                                    <div class="form-row full">
                                        <label for="breed">Breed</label>
                                        <input id="breed" name="breed" type="text" value="Border Collie">
                                    </div>

                                    <div class="form-row">
                                        <label for="gender">Gender</label>
                                        <select id="gender" name="gender">
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Unknown</option>
                                        </select>
                                    </div>

                                    <div class="form-row">
                                        <label for="weight">Weight</label>
                                        <input id="weight" name="weight" type="text" value="67 lbs.">
                                    </div>
                                </div>

                                <div class="actions" style="margin-top:6px">
                                    <button class="btn-primary" type="submit">Add Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // small behavior: wire upload button to hidden input and show small preview
        const chooseBtn = document.getElementById('choosePhotoBtn');
        const fileInput = document.getElementById('photoInput');
        const avatar = document.getElementById('avatarPreview');
        const removeBtn = document.getElementById('removePhotoBtn');

        chooseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const f = e.target.files && e.target.files[0];
            if (!f) return;
            const url = URL.createObjectURL(f);
            avatar.style.backgroundImage = `url('${url}')`;
            avatar.style.backgroundSize = 'cover';
            avatar.innerHTML = '';
        });
        removeBtn.addEventListener('click', () => {
            avatar.style.backgroundImage = '';
            avatar.innerHTML = avatar.querySelector('svg') ? '' : '';
            fileInput.value = '';
        });

        // simple form submit (placeholder)
        document.getElementById('petForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Profile saved (demo)');
        });
    </script>
</body>
</html>
